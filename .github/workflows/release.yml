name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'FMToolsV2 ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Upload Portable (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $releasePath = "src-tauri/target/release"
          $zipName = "FMTools_${{ github.ref_name }}_portable_x64.zip"
          
          # Find the executable and any DLLs
          $filesToZip = Get-ChildItem -Path $releasePath | Where-Object { $_.Name -like "*.exe" -or $_.Name -like "*.dll" }
          
          if ($filesToZip) {
             Compress-Archive -Path $filesToZip.FullName -DestinationPath $zipName
             gh release upload ${{ github.ref_name }} $zipName
          } else {
             Write-Error "No executable found in $releasePath"
          }
