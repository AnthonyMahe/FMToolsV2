name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Build Tauri app
        run: npm run tauri build

      - name: Create Release (first platform only)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "FMToolsV2 ${{ github.ref_name }}" \
            --notes "Download the portable executable for your platform." \
            --draft || true

      - name: Upload AppImage (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APPIMAGE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            gh release upload ${{ github.ref_name }} "$APPIMAGE" --clobber
          else
            echo "No AppImage found"
            exit 1
          fi

      - name: Upload Portable EXE (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $exePath = "src-tauri/target/release/FMTools.exe"
          if (Test-Path $exePath) {
            $newName = "FMTools_${{ github.ref_name }}_portable_x64.exe"
            Copy-Item $exePath $newName
            gh release upload ${{ github.ref_name }} $newName --clobber
          } else {
            Write-Error "Executable not found at $exePath"
            exit 1
          }
