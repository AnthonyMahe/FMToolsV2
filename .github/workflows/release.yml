name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Build Tauri app
        run: npm run tauri build

      - name: Create Release (first platform only)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "FMToolsV2 ${{ github.ref_name }}" \
            --notes "Download the portable executable for your platform.

## Security Verification
All artifacts are signed with GitHub Attestations. Verify with:
\`\`\`bash
gh attestation verify <downloaded-file> --owner AnthonyMahe
\`\`\`

SHA256 checksums are included in \`checksums.txt\` for integrity verification." \
            --draft || true

      - name: Upload AppImage (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APPIMAGE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            # Copy to workspace for attestation
            APPIMAGE_NAME=$(basename "$APPIMAGE")
            cp "$APPIMAGE" "./$APPIMAGE_NAME"
            echo "APPIMAGE_NAME=$APPIMAGE_NAME" >> $GITHUB_ENV
            gh release upload ${{ github.ref_name }} "./$APPIMAGE_NAME" --clobber
          else
            echo "No AppImage found"
            exit 1
          fi

      - name: Attest AppImage (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './${{ env.APPIMAGE_NAME }}'

      - name: Generate checksums (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sha256sum "./${{ env.APPIMAGE_NAME }}" > checksums_linux.txt
          cat checksums_linux.txt
          gh release upload ${{ github.ref_name }} checksums_linux.txt --clobber

      - name: Upload Portable EXE (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $exePath = "src-tauri/target/release/FMTools.exe"
          if (Test-Path $exePath) {
            $newName = "FMTools_${{ github.ref_name }}_portable_x64.exe"
            Copy-Item $exePath $newName
            gh release upload ${{ github.ref_name }} $newName --clobber
            # Store name for attestation
            echo "EXE_NAME=$newName" >> $env:GITHUB_ENV
          } else {
            Write-Error "Executable not found at $exePath"
            exit 1
          }

      - name: Attest Windows EXE
        if: matrix.platform == 'windows-latest'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './${{ env.EXE_NAME }}'

      - name: Generate checksums (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $hash = Get-FileHash "./${{ env.EXE_NAME }}" -Algorithm SHA256
          "$($hash.Hash.ToLower())  ${{ env.EXE_NAME }}" | Out-File -FilePath checksums_windows.txt -Encoding UTF8
          Get-Content checksums_windows.txt
          gh release upload ${{ github.ref_name }} checksums_windows.txt --clobber
